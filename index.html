<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        /> -->

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="allTable">
            <div id="headerPart">
                <div class="logo">
                    <img src="logo/bd_logo.png" alt="" />
                </div>

                <div class="content">
                    <div class="header">
                        <div class="header-content">
                            <p>Ministry of Education</p>
                        </div>
                        <div class="banner">
                            <img src="logo/banner_flag.jpg" alt="" />
                        </div>
                    </div>
                    <div class="bodyContent">
                        <h4>
                            Intermediate and Secondary Education Boards
                            Bangladesh
                        </h4>
                    </div>
                    <div class="footer">
                        <a href="">Official Website of Education Board</a>
                    </div>
                </div>
            </div>

            <div class="bodyPart">
                <table>
                    <tbody>
                        <tr>
                            <td class="td-class"><b>Examination</b></td>
                            <td><b>:</b></td>
                            <td>
                                <select name="" id="" class="selectPart">
                                    <option value="">
                                        SSC/Dakhil/Equivalent
                                    </option>
                                    <option value="">JSC/JDC</option>
                                    <option value="">SSC/Dahkil</option>
                                    <option value="">SSC(Vocational)</option>
                                    <option value="">HSC/Alim</option>
                                    <option value="">HSC(Vocational)</option>
                                    <option value="">HSC(BM)</option>
                                    <option value="">
                                        Diploma in Commerce
                                    </option>
                                    <option value="">
                                        Diploma in Bussines Studies
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-class"><b>Year</b></td>
                            <td><b>:</b></td>
                            <td>
                                <select name="" id="" class="selectPart">
                                    <option value="">Select One</option>
                                    <option value="">2020</option>
                                    <option value="">2019</option>
                                    <option value="">2018</option>
                                    <option value="">2017</option>
                                    <option value="">2016</option>
                                    <option value="">2015</option>
                                    <option value="">2014</option>
                                    <option value="">2013</option>
                                    <option value="">2012</option>
                                    <option value="">2011</option>
                                    <option value="">2010</option>
                                    <option value="">2009</option>
                                    <option value="">2008</option>
                                    <option value="">2007</option>
                                    <option value="">2006</option>
                                    <option value="">2005</option>
                                    <option value="">2004</option>
                                    <option value="">2003</option>
                                    <option value="">2002</option>
                                    <option value="">2001</option>
                                    <option value="">2000</option>
                                    <option value="">1999</option>
                                    <option value="">1998</option>
                                    <option value="">1997</option>
                                    <option value="">1996</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-class"><b>Board</b></td>
                            <td><b>:</b></td>
                            <td>
                                <select name="" id="" class="selectPart">
                                    <option value="" selected>
                                        Select One
                                    </option>
                                    <option value="Barisal">Barisal</option>
                                    <option value="Comilla">Comilla</option>
                                    <option value="Comilla">Comilla</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Dinajpur">Dinajpur</option>
                                    <option value="Jessore">Jessore</option>
                                    <option value="Mymensingh">
                                        Mymensingh
                                    </option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Sylhet">Sylhet</option>
                                    <option value="Madrasah">Madrasah</option>
                                    <option value="Tech">Technical</option>
                                    <option value="DIBS">DIBS(Dhaka)</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-class"><b>Roll</b></td>
                            <td><b>:</b></td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td class="td-class"><b>Reg : No</b></td>
                            <td><b>:</b></td>
                            <td><input type="text" /></td>
                        </tr>
                        <tr>
                            <td class="td-class"><b>3 + 5</b></td>
                            <td><b>=</b></td>
                            <td><input type="text" /></td>
                        </tr>
                    </tbody>
                </table>
                <div class="submit">
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit" />
                </div>
            </div>
            <div class="zero"></div>
            <div class="mainFooter">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <p class="footer-content">
                                    ©2005-2020 Ministry of Education, All rights
                                    reserved.
                                </p>
                            </td>
                            <td>
                                <p class="footer-content power">Powered by</p>
                            </td>
                            <td><img src="logo/tbl_logo.png" alt="" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
